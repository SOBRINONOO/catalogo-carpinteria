<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>JC Bandala Carpintería</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root{
  /* Paleta Carpintería Premium */
  --wood-dark: #3e2723; /* Nogal oscuro */
  --wood-medium: #8d6e63; /* Roble */
  --wood-accent: #b07a45; /* Color marca original */
  --bg-soft: #fdfaf7; /* Fondo crema muy suave */
  --text-main: #2a2118;
  --gold-dust: #d4af37;
}

html{scroll-behavior:smooth;}

body{
  background: linear-gradient(135deg, #fdfaf7 0%, #e7e0d7 100%);
  color: var(--text-main);
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
}

/* HEADER - Look Industrial/Elegante */
.header{
  background: 
    linear-gradient(rgba(42, 33, 24, 0.85), rgba(62, 39, 35, 0.7)),
    url("https://p4.wallpaperbetter.com/wallpaper/177/737/193/carpentry-wood-tools-hand-plane-wallpaper-preview.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  border-bottom: 8px solid var(--wood-accent);
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

/* TARJETAS - Acabado Nogal */
.card{
  background: #ffffff;
  border-radius: 1.5rem;
  box-shadow: 0 10px 25px -5px rgba(62, 39, 35, 0.1);
  transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
  overflow: hidden;
  border: 1px solid rgba(141, 110, 99, 0.1);
}

.card:hover{
  transform: translateY(-15px);
  box-shadow: 0 25px 50px -12px rgba(62, 39, 35, 0.3);
  border-color: var(--wood-accent);
}

.card img {
  transition: transform 0.7s ease;
  filter: sepia(20%) contrast(110%); /* Efecto cálido de madera */
}

.card:hover img {
  transform: scale(1.1);
  filter: sepia(0%) contrast(100%);
}

/* TEXTO TARJETA */
.card-body{
  padding: 1.5rem;
  text-align: center;
  font-weight: 700;
  font-size: 1.25rem;
  color: var(--wood-dark);
  background: #fff;
  border-top: 2px solid #f3efec;
}

/* LOGO Y TÍTULOS */
.logo-glow {
  filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.3));
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* ANIMACIONES */
.fade{
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
}

.fade.show{
  opacity: 1;
  transform: translateY(0);
}

.wa-float {
  animation: pulse-wa 2s infinite;
}

@keyframes pulse-wa {
  0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
  70% { box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); }
  100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
}
</style>
</head>

<body>

<header class="header relative pt-24 pb-20 text-center fade flex flex-col items-center justify-center overflow-hidden">
  
  <div class="absolute top-4 right-4 md:top-8 md:right-8 z-20 group">
    <div class="absolute -inset-2 bg-gradient-to-r from-amber-600 to-yellow-200 rounded-full blur opacity-20 group-hover:opacity-60 transition duration-1000"></div>
    <img 
      src="logo1.png" 
      alt="JC Bandala Logo" 
      class="relative w-28 md:w-44 logo-glow transition-transform duration-500 hover:rotate-3"
    >
  </div>

  <div class="bg-black/30 backdrop-blur-md py-6 px-10 rounded-3xl border border-white/20 shadow-2xl mx-4">
    <h1 class="text-4xl md:text-7xl font-black tracking-tighter text-white mb-2">
      JC BANDALA <span class="text-[#b07a45]">CARPINTERÍA</span>
    </h1>
    <div class="flex items-center justify-center gap-6 mt-2">
      <span class="h-[3px] w-12 bg-[#b07a45] rounded-full"></span>
      <p class="text-sm md:text-xl font-bold uppercase tracking-[0.4em] text-amber-50">Arte en Madera</p>
      <span class="h-[3px] w-12 bg-[#b07a45] rounded-full"></span>
    </div>
  </div>

</header>

    <a href="mesas.html" class="card fade">

    <a href="bases-cama.html" class="card fade">

  </div>
</main>

<footer class="text-center py-16 text-[#3e2723] font-bold fade opacity-80">
  <div class="mb-4 flex justify-center gap-4">
    <span class="w-12 h-[2px] bg-[#b07a45] self-center"></span>
    <span class="tracking-widest">JC BANDALA • CARPINTERIA</span>

<script>
const items = document.querySelectorAll('.fade');
const obs = new IntersectionObserver(entries => {
  entries.forEach((entry, index) => {
    if (entry.isIntersecting) {
      setTimeout(() => {
        entry.target.classList.add('show');
      }, index * 100); 
    }
  });
}, { threshold: 0.1 });
items.forEach(i => obs.observe(i));
</script>

</body>
