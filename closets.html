<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Closets | JC Bandala Carpinter√≠a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --wood:#b07a45;
      --wood-soft:#e6d3b3;
      --text:#1f1f1f;
    }

    body{
      background:linear-gradient(180deg,#f7f7f5,#eceae6);
      color:var(--text);
      font-family:system-ui,sans-serif;
    }

    .header{
      background:
        linear-gradient(120deg,rgba(255,255,255,.92),rgba(255,255,255,.85)),
        url("https://i.pinimg.com/1200x/05/59/1a/05591a4fb18b81dcb042c6e300ff6257.jpg");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #f5f3ef;
      border-bottom:8px solid var(--wood);
    }

    .card{
      background:white;
      border-radius:1.75rem;
      box-shadow:0 15px 40px rgba(0,0,0,.12);
      transition:.45s;
      overflow:hidden;
    }

    .card:hover{
      transform:translateY(-12px);
      box-shadow:0 35px 80px rgba(0,0,0,.18);
    }

    .img-box{
      height:220px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff;
    }

    .img-box img{
      width:100%;
      height:100%;
      object-fit:contain;
    }

    .card-body{
      padding:1.5rem;
      text-align:center;
      font-size:1.4rem;
      font-weight:600;
    }

    .fade{
      opacity:0;
      transform:translateY(40px);
      transition:.8s cubic-bezier(.4,0,.2,1);
    }

    .fade.show{
      opacity:1;
      transform:translateY(0);
    }

    .nav-btn{
      display:inline-block;
      margin:.75rem;
      padding:.9rem 2.5rem;
      border-radius:999px;
      border:2px solid var(--wood);
      color:var(--wood);
      font-weight:600;
      transition:.35s;
    }

    .nav-btn:hover{
      background:var(--wood);
      color:white;
    }
  </style>
</head>

<body>

<header class="header py-24 text-center fade">
  <h1 class="text-4xl font-extrabold">Closets</h1>
  <p class="mt-3 opacity-80">Elige el tipo de material</p>
</header>

<section class="max-w-6xl mx-auto px-6 py-20 grid md:grid-cols-2 gap-14">

  <a href="closets-melamina.html" class="card fade">
    <div class="img-box">
      <img src="https://imarket.com.pe/hogar/wp-content/uploads/2024/05/Closet-de-melamina-Blanco-1-1024x1024.jpg" alt="Closets de Melamina">
    </div>
    <div class="card-body">Closets de Melamina</div>
  </a>

  <a href="closets-madera.html" class="card fade">
    <div class="img-box">
      <img src="https://cuponzote.com/cdn/shop/products/Florencia_b3450dbe-7199-4441-9d52-5666a7f8114a_1200x1200.jpg?v=1567451018" alt="Closets de Madera">
    </div>
    <div class="card-body">Closets de Madera</div>
  </a>

</section>

<div class="text-center mb-20">
  <a href="index.html" class="nav-btn fade">üè† Ir a Inicio</a>
</div>

<script>
  const items = document.querySelectorAll('.fade');
  const obs = new IntersectionObserver(e=>{
    e.forEach(i=>i.isIntersecting && i.target.classList.add('show'));
  },{threshold:.15});
  items.forEach(i=>obs.observe(i));
</script>

</body>
</html>
