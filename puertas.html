<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Closets | JC Bandala Carpinter√≠a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --wood-dark: #3e2723;
      --wood-medium: #8d6e63;
      --wood-accent: #b07a45;
      --text-main: #2a2118;
    }

    html{scroll-behavior:smooth;}

    body{
      background: linear-gradient(135deg, #fdfaf7 0%, #e7e0d7 100%);
      color: var(--text-main);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
    }

    /* HEADER - Imagen de fondo que se ve COMPLETA */
    .header{
      background: 
        linear-gradient(rgba(42, 33, 24, 0.7), rgba(42, 33, 24, 0.7)), /* Capa oscura para leer texto */
        url("https://us.123rf.com/450wm/baldyrgan/baldyrgan1309/baldyrgan130900194/22348415-colecci%C3%B3n-de-puertas-de-ilustraci%C3%B3n-en-l%C3%ADneas-negras-simples.jpg?ver=6");
      background-size: contain; /* AQU√ç: Se ve toda la imagen */
      background-repeat: no-repeat;
      background-position: center;
      background-color: #2a2118; /* Color de relleno para que no se vea blanco a los lados */
      border-bottom: 8px solid var(--wood-accent);
      min-height: 400px; /* Altura para que luzca la foto */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* TARJETAS */
    .card{
      background: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px -5px rgba(62, 39, 35, 0.1);
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      overflow: hidden;
      border: 1px solid rgba(141, 110, 99, 0.1);
    }

    .card:hover{
      transform: translateY(-15px);
      box-shadow: 0 25px 50px -12px rgba(62, 39, 35, 0.3);
    }

    .img-box{
      width: 100%;
      height: 350px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .img-box img{
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.6s ease;
    }

    .card:hover .img-box img{
      transform: scale(1.05);
    }

    .card-body{
      padding: 1.5rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--wood-dark);
      background: #fff;
      border-top: 2px solid #f3efec;
    }

    /* BOT√ìN NAVEGACI√ìN */
    .nav-btn{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 1rem 2.5rem;
      border-radius: 999px;
      background: var(--wood-dark);
      color: white;
      font-weight: 700;
      transition: all .35s;
      box-shadow: 0 10px 20px rgba(62, 39, 35, 0.2);
    }

    .nav-btn:hover{
      background: var(--wood-accent);
      transform: scale(1.05);
    }

    /* ANIMACIONES */
    .fade{
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .fade.show{
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>

<header class="header fade">
    <div class="absolute top-4 right-4 md:top-8 md:right-8 z-20 group">
    <div class="absolute -inset-2 bg-gradient-to-r from-amber-600 to-yellow-200 rounded-full blur opacity-20 group-hover:opacity-60 transition duration-1000"></div>
    <img 
      src="logo1.png" 
      alt="JC Bandala Logo" 
      class="relative w-28 md:w-44 logo-glow transition-transform duration-500 hover:rotate-3"
    >
  </div>
  <div class="bg-black/40 backdrop-blur-md py-8 px-12 rounded-3xl border border-white/20 shadow-2xl mx-4 text-center">
    <h1 class="text-5xl md:text-7xl font-black tracking-tighter text-white">
      PUERTAS
    </h1>
    <div class="flex items-center justify-center gap-4 mt-2">
      <span class="h-[2px] w-8 bg-[#b07a45]"></span>
      <p class="text-amber-50 uppercase tracking-[0.3em] font-bold text-sm">Materiales de Calidad</p>
      <span class="h-[2px] w-8 bg-[#b07a45]"></span>
    </div>
  </div>
</header>

<section class="max-w-6xl mx-auto px-6 py-16 grid md:grid-cols-2 gap-10">

  <a href="puertas-tablero.html" class="card fade">
    <div class="img-box">
      <img src="https://toolstoremexico.com.mx/img/p/2/7/4/3/5/27435-home_default.jpg" alt="Closets de Melamina">
    </div>
    <div class="card-body">Puertas de Tablero</div>
  </a>

  <a href="puertas-tambor.html" class="card fade">
    <div class="img-box">
      <img src="https://mx.habcdn.com/photos/business/medium/img-20181012-205939156-421582.jpg" alt="Closets de Madera">
    </div>
    <div class="card-body">Puertas de Tambor</div>
  </a>

</section>

<div class="text-center mb-20">
  <a href="index.html" class="nav-btn fade">
    <span>üè†</span> Volver al Inicio
  </a>
</div>

<footer class="text-center py-16 text-[#3e2723] font-bold fade opacity-80">
  <div class="mb-4 flex justify-center gap-4">
    <span class="w-12 h-[2px] bg-[#b07a45] self-center"></span>
    <span class="tracking-widest">JC BANDALA ‚Ä¢ CARPINTERIA</span>
    <span class="w-12 h-[2px] bg-[#b07a45] self-center"></span>
  </div>
</footer>

<script>
  const items = document.querySelectorAll('.fade');
  const obs = new IntersectionObserver(entries => {
    entries.forEach((entry, index) => {
      if (entry.isIntersecting) {
        setTimeout(() => {
          entry.target.classList.add('show');
        }, index * 100); 
      }
    });
  }, { threshold: 0.1 });
  items.forEach(i => obs.observe(i));
</script>

</body>
</html>
