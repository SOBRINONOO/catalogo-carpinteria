<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Closets de Madera | JC Bandala</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
  :root {
    --wood-dark: #3e2723;
    --wood-accent: #b07a45;
    --text-main: #2a2118;
  }

  html { scroll-behavior: smooth; }

  body {
    background: linear-gradient(135deg, #fdfaf7 0%, #e7e0d7 100%);
    color: var(--text-main);
    font-family: 'Inter', system-ui, sans-serif;
    min-height: 100vh;
  }

  /* HEADER - Estilo Categorías */
  .header {
    background: 
      linear-gradient(rgba(42, 33, 24, 0.7), rgba(42, 33, 24, 0.7)),
      url("https://cuponzote.com/cdn/shop/products/Florencia_b3450dbe-7199-4441-9d52-5666a7f8114a_1200x1200.jpg?v=1567451018");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    background-color: #2a2118;
    border-bottom: 8px solid var(--wood-accent);
    min-height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* GALERÍA */
  .photo-card {
    background: #ffffff;
    border-radius: 1.25rem;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(62, 39, 35, 0.1);
    transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    border: 1px solid rgba(141, 110, 99, 0.1);
    height: 320px;
    cursor: zoom-in;
  }

  .photo-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 25px 50px rgba(62, 39, 35, 0.3);
  }

  .photo-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: 0.7s;
  }

  /* VISUALIZADOR (LIGHTBOX) */
  #lightbox {
    display: none;
    position: fixed;
    z-index: 100;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    align-items: center;
    justify-content: center;
    cursor: zoom-out;
  }

  #lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 8px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    transform: scale(0.9);
    transition: 0.3s;
  }

  #lightbox.open img { transform: scale(1); }

  /* BOTÓN VOLVER */
  .nav-btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 1rem 2.5rem;
    border-radius: 999px;
    background: var(--wood-dark);
    color: white;
    font-weight: 700;
    transition: 0.35s;
    text-decoration: none;
  }

  .nav-btn:hover { background: var(--wood-accent); transform: scale(1.05); }

  .fade { opacity: 0; transform: translateY(30px); transition: 0.8s ease-out; }
  .fade.show { opacity: 1; transform: translateY(0); }
</style>
</head>

<body>

<header class="header fade">
  <div class="absolute top-4 right-4 md:top-8 md:right-8 z-20 group">
    <div class="absolute -inset-2 bg-gradient-to-r from-amber-600 to-yellow-200 rounded-full blur opacity-20 group-hover:opacity-60 transition duration-1000"></div>
    <img 
      src="logo1.png" 
      alt="JC Bandala Logo" 
      class="relative w-28 md:w-44 logo-glow transition-transform duration-500 hover:rotate-3"
    >
  </div>
  <div class="bg-black/40 backdrop-blur-md py-8 px-12 rounded-3xl border border-white/20 shadow-2xl mx-4 text-center">
    <h1 class="text-5xl md:text-7xl font-black tracking-tighter text-white uppercase">
      Closets Madera
    </h1>
    <div class="flex items-center justify-center gap-4 mt-2">
      <span class="h-[2px] w-8 bg-[#b07a45]"></span>
      <p class="text-amber-50 uppercase tracking-[0.3em] font-bold text-sm">Calidad Premium</p>
      <span class="h-[2px] w-8 bg-[#b07a45]"></span>
    </div>
  </div>
</header>

<main class="max-w-7xl mx-auto px-6 py-16">
  <section class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    <div class="photo-card fade" onclick="openLightbox(this)"><img src="madera/m1.jpg" alt="Closet Madera 1"></div>
    <div class="photo-card fade" onclick="openLightbox(this)"><img src="madera/m2.jpg" alt="Closet Madera 2"></div>
    <div class="photo-card fade" onclick="openLightbox(this)"><img src="madera/m3.jpg" alt="Closet Madera 3"></div>
    <div class="photo-card fade" onclick="openLightbox(this)"><img src="madera/m4.jpg" alt="Closet Madera 4"></div>
    <div class="photo-card fade" onclick="openLightbox(this)"><img src="madera/m5.jpg" alt="Closet Madera 5"></div>
    <div class="photo-card fade" onclick="openLightbox(this)"><img src="madera/m6.jpg" alt="Closet Madera 6"></div>
    <div class="photo-card fade" onclick="openLightbox(this)"><img src="madera/m7.jpg" alt="Closet Madera 7"></div>
    <div class="photo-card fade" onclick="openLightbox(this)"><img src="madera/m9.jpg" alt="Closet Madera 8"></div>
    <div class="photo-card fade" onclick="openLightbox(this)"><img src="madera/m10.jpg" alt="Closet Madera 9"></div>
    <div class="photo-card fade" onclick="openLightbox(this)"><img src="madera/m11.jpg" alt="Closet Madera 10"></div>
    <div class="photo-card fade" onclick="openLightbox(this)"><img src="madera/m12.jpg" alt="Closet Madera 11"></div>
    <div class="photo-card fade" onclick="openLightbox(this)"><img src="madera/m13.jpg" alt="Closet Madera 12"></div>
    <div class="photo-card fade" onclick="openLightbox(this)"><img src="madera/m14.jpg" alt="Closet Madera 13"></div>
    <div class="photo-card fade" onclick="openLightbox(this)"><img src="madera/m15.jpg" alt="Closet Madera 14"></div>
    <div class="photo-card fade" onclick="openLightbox(this)"><img src="madera/m16.jpg" alt="Closet Madera 15"></div>
     <div class="photo-card fade" onclick="openLightbox(this)"><img src="madera/m17.jpg" alt="Closet Madera 16"></div>
    <div class="photo-card fade" onclick="openLightbox(this)"><img src="madera/m18.jpg" alt="Closet Madera 17"></div>
    <div class="photo-card fade" onclick="openLightbox(this)"><img src="madera/m19.jpg" alt="Closet Madera 18"></div>

    <div class="photo-card fade rounded-lg overflow-hidden shadow-lg bg-black">
      <video controls class="w-full h-full object-cover">
        <source src="madera/m20.mp4" type="video/mp4">
        Tu navegador no soporta el formato de video.
      </video>
    </div>

  </section>
</main>

<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="" alt="Vista previa">
  <p class="absolute bottom-10 text-white font-medium">Clic en cualquier lugar para cerrar</p>
</div>

<div class="text-center mb-24">
  <a href="closets.html" class="nav-btn fade"><span>⬅</span> Volver a Categorías</a>
</div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  function openLightbox(card) {
    const src = card.querySelector('img').src;
    lightboxImg.src = src;
    lightbox.style.display = 'flex';
    setTimeout(() => lightbox.classList.add('open'), 10);
  }

  function closeLightbox() {
    lightbox.classList.remove('open');
    setTimeout(() => lightbox.style.display = 'none', 300);
  }

  const obs = new IntersectionObserver(entries => {
    entries.forEach((entry, index) => {
      if (entry.isIntersecting) {
        setTimeout(() => entry.target.classList.add('show'), index * 50);
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.fade').forEach(i => obs.observe(i));
</script>

</body>
</html>
